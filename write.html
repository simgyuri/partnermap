<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partermap</title>
    <script src="https://kit.fontawesome.com/b718763aa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="partnermap.css">
</head>
<body>
    <header>
        <a href="intro.html" id="partnermaplogo" onclick="location.href='intro.html'"><i class="fa-solid fa-handshake-angle"></i>partnermap</a>
        <nav class="menu-bar">
        <a href="partnermap.html" onclick="location.href='partnermap.html'"> <i class="fa-solid fa-map-location-dot"></i> 제휴업체찾기</a>
        <a href="board.html" onclick="location.href='board.html'"> <i class="fa-solid fa-user-group"></i> 친구찾기</a>
        <a href="login.html" onclick="location.href='login.html'"> <i class="fa-solid fa-right-to-bracket"></i> 로그인</a>
        </nav>
    </header>

    <div class="mainboard">
        <div class="title-box">
          <p class="main-title">친구 찾기</p>
          <p class="sub-title">공부, 운동, 취미 생활 같이 할 동네 파트너 찾기!</p>
        </div>

    <div class="board-write-wrap">
        <div class="board-write">
            <div class="title">
                <dl>
                    <dt>제목</dt>
                    <dd><input type="text" placeholder="제목 입력"> </dd>
                </dl>
            </div>
            <div class="info">
                <dl>
                    <dt>글쓴이</dt>
                    <dd><input type="text" placeholder="글쓴이 입력"></dd>
                </dl>
                <dl class="password">
                    <dt>비밀번호</dt>
                    <dd><input type="text" placeholder="비밀먼호 입력"></dd>
                </dl>
            </div>
            <div class="cont">
                <textarea placeholder="내용 입력"></textarea>

            </div>
        </div>
    </div>
    
    <article class="writebt">
        <a href="write.html" onclick="location.href='login.html'" style="color: white;"  class="writebutton">등록</a>
    </article>
    </div>
</body>
</html>
